<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MBD1 Assignments</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let assignment of assignments | async" [class.checked]="assignment.Checked">
      <ion-label>
        <h2>{{ assignment.Week }} {{ assignment.Title }}</h2>
        <p>{{ assignment.Content }}</p>
      </ion-label>
      <ion-checkbox [(ngModel)]="assignment.Checked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
